	<body>

  <script type="text/javascript">
  var current = new Date();  
  var month = current.getMonth();  
  var day = current.getDate();  
  var year = current.getFullYear(); 
  console.log
  for(i=0;i<year+10;i++){
    var month = month++;
    var day = day++;
    var year = year++
    $( ".date" ).append( [ day, month, year ] );
  }

  </script>
